<h2>插件测试</h2>
<p>Count: <input id="count" type="number" value="5"></p>
<button id="getData">获取json</button>
<button id="create">生成代码</button>
<button id="cancel">打开文档</button>
<pre id="json-output">请选择一个对象</pre>
<script>

document.getElementById('create').onclick = () => {
  const textbox = document.getElementById('count');
  const count = parseInt(textbox.value, 10);
  parent.postMessage({ pluginMessage: { type: 'create-shapes', count } }, '*')
}

document.getElementById('cancel').onclick = () => {
  parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*')
}

document.getElementById('getData').onclick = () => {
  parent.postMessage({ pluginMessage: { type: 'get-json-data' } }, '*')
}

onmessage = (event) => {
  const msg = event.data.pluginMessage;
  // console.log("onmessage event", msg);
  if (msg.type === 'UPDATE_JSON') {
    document.getElementById('json-output').innerText = msg.data;
  } else if (msg.type === 'NOTIFY') {
    alert(msg.message);
  } else if (msg.type === 'OPEN_URL') {
    window.open(msg.url, '_blank');
  }
};

</script>
