<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>我的Figma插件</title>
  <link rel="stylesheet" href="ui.css">
</head>
<body>
  <div class="tabs">
    <button class="tab-btn active" data-tab="home">组件检查</button>
    <button class="tab-btn" data-tab="settings">自定义属性</button>
    <button class="tab-btn" data-tab="about">About</button>
  </div>
  <div class="tab-content active" id="home">
    <div id="json-output">
      请选择一个对象
    </div>
  </div>

  <div class="tab-content" id="settings">
    当前自定义属性
    <div id="prop-info">
      请选择一个对象111111111111111111111111111111111
    </div>
  </div>

  <div class="tab-content" id="about">
    <h2>About</h2>
    <p>Plugin version 1.0.0</p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const tabs = document.querySelectorAll('.tab-btn');
      
      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          // 移除所有active类
          document.querySelectorAll('.tab-btn').forEach(t => 
            t.classList.remove('active')
          );
          document.querySelectorAll('.tab-content').forEach(c => 
            c.classList.remove('active')
          );
          // 添加active类到当前tab
          tab.classList.add('active');
          const tabId = tab.dataset.tab;
          document.getElementById(tabId).classList.add('active');
          
          // 通知主线程当前激活的tab
          // parent.postMessage({
          //   pluginMessage: {
          //     type: 'tab-changed',
          //     tab: tabId
          //   }
          // }, '*');
        });
      });
    });
    onmessage = (event) => {
      const msg = event.data.pluginMessage;
      // console.log("onmessage event", msg);
      if (msg.type === 'UPDATE_JSON') {
        document.getElementById('json-output').innerHTML = msg.data;
      } if (msg.type === 'APPEND_JSON') {
        const newElement = document.createElement('div');
        newElement.textContent = msg.data;
        document.getElementById('json-output').appendChild(newElement);
      } else if (msg.type === 'NOTIFY') {
        alert(msg.message);
      } else if (msg.type === 'OPEN_URL') {
        window.open(msg.data, '_blank');
      } else if (msg.type === 'CUSTOM_PROP') {
        document.getElementById('prop-info').innerHTML = msg.data;
      }
    };
  </script>
</body>
<style>
  body {
    width: 100%;
    padding: 0;
    margin: 0;
  }
  .tab-btn {
    padding: 8px 16px;
    background: none;
    border: none;
    border-bottom: 2px solid transparent;
    cursor: pointer;
  }
  
  .tab-btn.active {
    border-bottom-color: #18A0FB;
    font-weight: bold;
  }
  
  .tab-content {
    display: none;
    /* padding: 16px; */
  }
  
  .tab-content.active {
    display: block;
  }
</style>
</html>
